<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Responsive login form</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- bx icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-wrap">
        <main class="login">
            <div class="inner">
                <div class="login_img-area"></div>
                <div class="login_area">
                    <h1 class="login_logo">logo</h2>
                    <div class="login_info">
                        <em class="login_title">hi there!</em>
                        <p class="login_txt">Lorem ipsum dolor, sit amet.</p>
                    </div>
                    <div class="login_form">
                        <div class="input-box">
                            <input type="text" id="userId">
                            <label for="userId">id</label>
                        </div>
                        <div class="input-box">
                            <input type="password" id="userPw">
                            <label for="userPw">pw</label>
                        </div>
                        <span class="error-msg on">Please check your ID or password.</span>
                        <div class="login_keep">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberId">
                                <label for="rememberId">Remember ID</label>
                            </div>
                            <div class="forget-pw">
                                <button type="button">forgot password?</button>
                            </div>
                        </div>
                        <button type="button" class="btn-submit">sign in</button>
                    </div>
                    <div class="signup-area">
                        <p>Don't have on account?<button type="button">Sign up</button></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script>
    let wrap = document.querySelector('.login-wrap');
    window.addEventListener('resize', () => {
        if (wrap.clientHeight < 720) {
            wrap.style.alignItems = `flex-start`;
        } else {
            wrap.style.alignItems = `center`;
        }
    });

    function meteor() {
        let imgArea = document.querySelector('.login_img-area');
        let amount = 50;
        let i = 0;

        while(i < amount){
            let star = document.createElement('i');
            let size = Math.random() * 5;
            let posX = Math.floor(Math.random() * imgArea.clientWidth * 1.2);
            let aniDelay = Math.random() * -100;
            
            star.style.width = `${0.1 + size}px`;
            star.style.left = `${posX}px`;
            star.style.animationDelay = `${aniDelay}s`;
            imgArea.appendChild(star);
            i++;
        }
    }
    meteor();
</script>
</html>
