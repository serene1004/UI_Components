<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button CircularWave Animation</title>

    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="btn-wrap">
            <button type="button" class="circularWave-button">Game Start</button>
        </div>
        <div class="box-wrap">
            <div class="left-box">
                <div class="left-box__top-box">
                    <p class="left-box__text">패치 6.0 'abcdefg' 패치노트</p>
                    <div class="left-box__title-date">
                        <h3 class="left-box__title">notice</h3>
                        <span class="left-box__date">2022.05.06(Fri)</span>
                    </div>
                </div>
                <div class="left-box__bottom-box">
                    <div class="left-box__img-area"></div>
                    <p class="left-box__text">신규 상품 출시</p>
                    <div class="left-box__title-date">
                        <h3 class="left-box__title">shop</h3>
                        <span class="left-box__date">2022.05.10(Tue)</span>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="right-box__img-area"></div>
                <p class="right-box__text">abcdefg 출시 기념 이벤트</p>
                <div class="right-box__title-date">
                    <h3 class="right-box__title">event</h3>
                    <span class="right-box__date">2022.05.10(Tue) ~ 2020.06.06(Mon)</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
