<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <script src="./js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form class="login_form" action="">
                <nav class="tap_sign">
                    <button class="btn_sign_in" type="button">sign in</button>
                    <button class="btn_sign_up" type="button">sign up</button>
                </nav>
                <div class="id_pw_wrap">
                    <div class="id_area sign_in">
                        <input type="text" placeholder="ID">
                    </div>
                    <div class="password_area">
                        <input type="password" placeholder="PASSWORD">
                    </div>
                </div>
                <div class="remember_help_wrap">
                    <div class="id_remember">
                        <input type="checkbox" name="" id="rememberCheck"><label for="rememberCheck">remember ID</label>
                    </div>
                    <div class="help_area">
                        <!-- <a href="#">Help!</a> -->
                    </div>
                </div>
                <button class="btn_login" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
    <script src="./js/style.js"></script>
</html>
