<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <div class="container">
                <div class="container_item">
                    <div class="selectbox">
                        <select id="customDropdown01">
                            <option value="item01">아이템01</option>
                            <option value="item02">아이템02</option>
                            <option value="item03">아이템03</option>
                            <option value="item04">아이템04</option>
                            <option value="item05">아이템05</option>
                            <option value="item06">아이템06</option>
                            <option value="item07">아이템07</option>
                        </select>
                    </div>
                </div>
    
                <div class="container_item" >
                    <div class="selectbox" style="width: 320px;">
                        <select id="customDropdown02">
                            <option value="fruit01">사과</option>
                            <option value="fruit02">딸기</option>
                            <option value="fruit03">메론</option>
                            <option value="fruit04">바나나</option>
                            <option value="fruit05">코코넛</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./dropdown.js"></script>
<script>
    const dropdown01 = new Dropdown('customDropdown01');
    const dropdown02 = new Dropdown('customDropdown02');

    const selectedItemList = ['item01'];
    const dropdownMultipleOption = {
        multiple : true,
        placeholder : '아이템을 선택하세요.', // placeholder 문구
        selectedItem : selectedItemList,    // 선택된 목록을 그대로 그려주고싶을 때
        unmodifiable : ['item01'],          // 수정할 수 없는 값 지정
        resetButtonLang : 'reset'           // reset버튼 텍스트
    }

    const dropdownOption = {
        multiple : false,
        placeholder : '과일을 선택하세요.'
    }

    dropdown01.init(dropdownMultipleOption);
    dropdown02.init(dropdownOption);
</script>
</html>
