<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawing Board</title>

    <link rel="stylesheet" href="./css/style.css">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="canvas-box">
                <div class="canvas-box__header">
                    <div class="canvas-box__header__btn-wrap">
                        <button type="button" class="canvas-box__header__btn fold"><i class='bx bx-minus'></i></button>
                        <button type="button" class="canvas-box__header__btn full"><i class='bx bx-windows'></i></button>
                        <button type="button" class="canvas-box__header__btn close"><i class='bx bx-x'></i></button>
                    </div>
                </div>
                <canvas id="drawingBoard" width="960" height="680"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="./js/style.js"></script>
</html>
