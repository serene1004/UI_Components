<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag & drop</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="dragdrop-area">
                <div class="dragdrop-wrap">
                    <div class="dragdrop-title">Item Box</div>
                    <div class="dragdrop-box invite-member">
                        <div id="dragdrop-basebox" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <span draggable="true" ondragstart="drag(event)" id="drag01" name="drag">Item01<img src="./img/icon_del.png" alt="" draggable="false"></span>
                            <span draggable="true" ondragstart="drag(event)" id="drag02" name="drag">Item02<img src="./img/icon_del.png" alt="" draggable="false"></span>
                            <span draggable="true" ondragstart="drag(event)" id="drag03" name="drag">Item03<img src="./img/icon_del.png" alt="" draggable="false"></span>
                            <span draggable="true" ondragstart="drag(event)" id="drag04" name="drag">Item04<img src="./img/icon_del.png" alt="" draggable="false"></span>
                            <span draggable="true" ondragstart="drag(event)" id="drag05" name="drag">Item05<img src="./img/icon_del.png" alt="" draggable="false"></span>
                            <span draggable="true" ondragstart="drag(event)" id="drag06" name="drag">Item06<img src="./img/icon_del.png" alt="" draggable="false"></span>
                            <span draggable="true" ondragstart="drag(event)" id="drag07" name="drag">Item07<img src="./img/icon_del.png" alt="" draggable="false"></span>
                            <span draggable="true" ondragstart="drag(event)" id="drag08" name="drag">Item08<img src="./img/icon_del.png" alt="" draggable="false"></span>
                            <span draggable="true" ondragstart="drag(event)" id="drag09" name="drag">Item09<img src="./img/icon_del.png" alt="" draggable="false"></span>
                        </div>
                    </div>
                </div>
                <div class="dragdrop-wrap">
                    <div class="dragdrop-title">Item content-Box</div>
                    <div class="dragdrop-box invite-member">
                        <ul class="dragdrop-bottom-box">
                            <li>
                                <span class="dragdrop-cont-title">A01</span>
                                <div id="dragdrop-box01" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <span draggable="true" ondragstart="drag(event)" id="drag10" name="drag">Item10<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                    <span draggable="true" ondragstart="drag(event)" id="drag11" name="drag">Item11<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                    <span draggable="true" ondragstart="drag(event)" id="drag12" name="drag">Item12<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                    <span draggable="true" ondragstart="drag(event)" id="drag13" name="drag">Item13<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                </div>
                            </li>
                            <li>
                                <span class="dragdrop-cont-title">B02</span>
                                <div id="dragdrop-box02" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <span draggable="true" ondragstart="drag(event)" id="drag14" name="drag">Item13<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                    <span draggable="true" ondragstart="drag(event)" id="drag15" name="drag">Item14<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                    <span draggable="true" ondragstart="drag(event)" id="drag16" name="drag">Item15<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                </div>
                            </li>
                            <li>
                                <span class="dragdrop-cont-title">C03</span>
                                <div id="dragdrop-box03" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <span draggable="true" ondragstart="drag(event)" id="drag17" name="drag">Item16<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                    <span draggable="true" ondragstart="drag(event)" id="drag18" name="drag">Item17<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                </div>
                            </li>
                            <li>
                                <span class="dragdrop-cont-title">D04</span>
                                <div id="dragdrop-box04" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <span draggable="true" ondragstart="drag(event)" id="drag19" name="drag">Item18<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                    <span draggable="true" ondragstart="drag(event)" id="drag20" name="drag">Item19<img src="./img/icon_del.png" alt="" draggable="false"></span>
                                </div>
                            </li>
                            <li>
                                <span class="dragdrop-cont-title">E05</span>
                                <div id="dragdrop-box05" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <span draggable="true" ondragstart="drag(event)" id="drag21" name="drag">Item20<img src="./img/icon_del.png" alt="" draggable="false"></span>

</body>
    <script src="./js/style.js"></script>
