<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism button</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="wrap">
        <div class="container">
            <button class="round-btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>

            <button class="square-btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</body>
<script>
    let roundBtn = document.querySelector('.round-btn');
    let squareBtn = document.querySelector('.square-btn');

    roundBtn.addEventListener('click', ()=>{
        roundBtn.classList.toggle('on');
    });
    squareBtn.addEventListener('click', ()=>{
        squareBtn.classList.toggle('on');
    });
</script>
</html>
